{% extends "bootstrap/base.html" %}
{% block title %}Feed Coral{%endblock%}
{% include 'header.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <form action="." method="POST">
        <input type="text" class="form-control" name="title" placeholder="Title">
        <br>
        <textarea name="body" class="form-control" rows=5 placeholder=""></textarea>
        <br />
    </div><!-- end of middle div-->
    <div class="col-md-4">
        <input class="btn-primary form-control" type="submit" name="submit" value="Post">
        <br>
        <input class="form-control" type="text" name="keywords" placeholder="Keywords, delimited by a comma">
      </form>      
    </div><!-- end of divs -->
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- super() inherits the current block from the extended template -->
<!-- ckeditor
https://gist.github.com/mrjoes/5189850
http://librelist.com/browser/flask/2010/9/29/a-ckeditor-or-tinymce-for-blogging/#acbc43f16b1b4575d8a024f0cc66db13
http://ckeditor.com/download
-->
{{ super() }}
<script src="//cdn.ckeditor.com/4.4.1/standard/ckeditor.js"></script>
<script>
  CKEDITOR.replace('body');
</script>
{% endblock %}
