{% extends "bootstrap/base.html" %}
{% include "header.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
      {% for post in posts %}
      <h2>{{post['title']}}</h2>
      <h4><i class="glyphicon glyphicon-chevron-up"></i> <i class="glyphicon glyphicon-chevron-down"></i> <a href="edit/{{post['_id']}}"><i class="glyphicon glyphicon-pencil"></i></a> <a href="remove/{{post['_id']}}"><i class="glyphicon glyphicon-trash"></i></a></h4>
      <p>{{post['body']|safe}}</p>
      {% endfor %}
    </div>
</div>
{% endblock %}
