{% extends "bootstrap/base.html" %}
{% include "header.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
      {% for post in posts %}
      <h2>{{post['title']}}</h2><h6><a href="edit/{{post['_id']}}"><i class="glyphicon glyphicon-pencil"></i></a> <a href="remove/{{post['_id']}}"><i class="glyphicon glyphicon-trash"></i></a></h6>
      <p>{{post['body']}}</p>
      {% endfor %}
    </div>
</div>
{% endblock %}
