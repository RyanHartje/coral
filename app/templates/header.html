{% block navbar %}
<div class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{blog_title}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {% if logged_in %}
              <li><a href="/add/"><i class="glyphicon glyphicon-file"></i></a></li>
              
              <li><a href="/settings/"><i class="glyphicon glyphicon-cog"></i></a></li>
              <li><a href="/logout/"><i class="glyphicon glyphicon-log-out"></i></a></li>
              {% else %}
              <li><a href="/login/">Log in</a></li>
              {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <form action="/view/" method="POST" class="navbar-form navbar-right" role="search">
              <li><input type="text" class="form-control" name="search" placeholder="Search"></li>
            </form>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
